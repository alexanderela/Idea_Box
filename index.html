<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>IDEABOX!!</title>
	</head>
	<body>
<!-- Top Part of Page -->	
		<div role="banner" class="user-idea-form">
			<h1><span class="logo-color">idea</span>box</h1>
			<form role="form">
				<input type="text" placeholder="Title" aria-label="Please enter a title" class="form-inputs" id="idea-title-input">
				<textarea placeholder="Body" rows="5" aria-label="Please enter body content" class="form-inputs" id="idea-body-input"></textarea>
				<button name="save" type="submit" class="save-idea-btn">save</button>
			</form>
		</div>
		<div role="main" class="list-section">
			<input type="search" placeholder="Search" aria-label="Please enter your search terms" class="search-list">
<!-- Idea Entry Start -->		
			<section class="idea-list">
				<article aria-label="idea entry">
					<div class="list-title">
						<h2>Example Idea 1</h2>
						<img src="Icons/delete.svg" alt="delete icon" class="vote-delete-btns">
					</div>
					<p class="idea-body">Tiramisu carrot cake fruitcake gingerbread bear clas powder icing tootsie roll ice cream.</p>
					<div class="voting-content">
						<img src="Icons/upvote.svg" alt="quality up-vote icon" class="vote-delete-btns">
						<img src="Icons/downvote.svg" alt="quality down-vote icon" class="vote-delete-btns">
						<p class="idea-quality">quality: </p><span class="quality-value">swill</span>
					</div>
					<hr class="section-break">
				</article>
			</section>
<!-- Idea Entry Start -->
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
