<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="reset.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
<!-- Top Part of Page -->	
		<div role="banner">
			<h1><span>idea</span>box</h1>
			<form role="form">
				<input type="text" placeholder="Title" aria-label="Please enter a title">
				<input type="text" placeholder="Body" aria-label="Please enter body content">
				<button name="save" type="submit">save</button>
			</form>
<!-- Bottom Part of Page -->				
		</div>
		<div role="main">
			<input type="search" placeholder="Search" aria-label="Please enter your search terms">
<!-- Idea Entry Start -->		
			<section>
				<article aria-label="idea entry">
					<h2>Example Idea 1</h2>
					<img src="Icons/delete.svg" alt="delete icon">
					<p>Tiramisu carrot cake fruitcake gingerbread bear clas powder icing tootsie roll ice cream.</p>
					<img src="Icons/upvote.svg" alt="quality up-vote icon">
					<img src="Icons/downvote.svg" alt="quality down-vote icon">
					<p>quality: </p><span>swill</span>
					<hr class="section-break">
				</article>
			</section>
<!-- Idea Entry Start -->
		</div>
	</body>
	<script src="script.js" type="text/javascript"></script>
</html>
